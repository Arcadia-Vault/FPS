<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <style>
    body {
      background: #444;
      font-family: Arial, Helvetica, sans-serif;
    }
    .character {
      position: relative;
      box-shadow: 0 5px 10px #fff;
      cursor: pointer;
      transition: transform 1s;
      background: #333;
    }
    .character:hover {
      transform: scale(1.1);
      z-index: 100;
    }
    .character:hover + .center {
      z-index: 101;
    }
    .holder {
      position: relative;
      display: inline-block;
      text-align: center;
      left: 5%;
      margin: 10px;
      margin-right: 25px;
      margin-left: -10px;
    }
    .center {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      font-size: 30px;
      font-weight: 600;
    }
  </style>
  <body>
    <h1 style="text-align:center;color:#fff;font-size:45px;font-weight:200">Choose a character</h1>
    <div class="holder" onclick="location.replace(location.href.replace('play','src')+'&character=default')"><img class="character default" src="models/character/default.png" /><div class="center">Default</div></div>
    <div class="holder" onclick="location.replace(location.href.replace('play','src')+'&character=fotus')"><img class="character fotus" src="models/character/fotus.png" /><div class="center">Fotus</div></div>
  </body>
</html>
