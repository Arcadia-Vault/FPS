    <style>
      body {
        background: #444;
        font-family: Arial, Helvetica, sans-serif;
        width: 100vw;
        overflow: hidden !important;
      }
      .character {
        position: relative;
        box-shadow: 0 5px 10px #25750a;
        cursor: pointer;
        transition: transform 1s, box-shadow 1s;
        background: #333;
        width: 50%;
      }
      .character:hover {
        transform: scale(1.1);
        box-shadow: 0 0 #000;
        z-index: 100;
      }
      .character:hover + .center {
        z-index: 101;
      }
      .holder {
        position: relative;
        display: inline-block;
        text-align: center;
        left: 0;
        margin: 10px;
        margin-right: 2.5%;
        margin-left: -10px;
      }
      .center {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        color: #fff;
        font-size: 30px;
        font-weight: 600;
      }
      .container {
        position: relative;
        left: 50%;
        width: 2000px;
        margin-left: -750px;
        top: -120px;
      }
      h1 {
        position: relative;
        top: 350px;
        width: 100px;
        left: 50%;
        margin-left: -50px;
        font-size: 60px;
        color: #333;
        text-shadow: 2px 2px #25750a;
      }
      .swal-modal {
        background: #444;
        box-shadow: 0px 0px 10px 5px #ff4444;
      }
      .swal-modal * {
        color: #ff4444;
      }
      .swal-button {
        background: #ff4444 !important;
        color: #333 !important;
        box-shadow: none !important;
        outline: none !important;
      }
    </style>
  </head>
