<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPS5 Multiplayer</title>
    <style>
      html, body {
        font-family: Arial, Helvetica, sans-serif;
        font-size: 20px;
        cursor: default /*url(./cursors/cursor2.png), auto */!important;
        overflow: hidden !important;
        user-select: none !important;
        transition: top .2s;
        background: #eeeeee;
      }
      * {
        cursor: default /*url(./cursors/cursor2.png), auto */!important;
      }
      .scoreboard {
        position: absolute;
        background: #444;
        width: 75px;
        height: 45px;
        padding: 5px;
        border-top-left-radius: 4px;
        border-bottom-left-radius: 4px;
        z-index: 9999;
        left: 100%;
        margin-left: -80px;
        top: 85vh;
        font-size: 12px;
        letter-spacing: 2px;
        color: #25750a;
        font-family: 'Courier New', Courier, monospace;
        font-weight: 600;
        box-shadow: 0 0 10px 4px #25750a;
      }
      hr {
        outline-color: #25750a;
        border-color: #25750a;
      }
      .ui #rounds {
        position: absolute;
        background: #444;
        left: 90%;
        top: 50px;
        color: #25750a;
        padding: 3px;
        font-family: 'Courier New', Courier, monospace;
        letter-spacing: -2px;
        font-weight: 600;
        box-shadow: 0 0 10px 4px #25750a;
        border: 2px solid #333;
        height: 80px;
      }
      .ui img:not(.statustext) {
        position: absolute;
        left: 0;
        top: -10px;
        margin: 0;
        padding: 0;
      }
      .swal-overlay {
        background: transparent !important;
        pointer-events: none !important;
      }
      .swal-title {
        font-size: 30px;
      }
      /* .crosshair {
        position: absolute;
        left: 50% !important;
        top: 50% !important;
        width: 25px;
        margin-left: -12.5px !important;
        margin-top: -12.5px !important;
        z-index: 9999;
        filter: invert(100%);
      } */
      .health {
        position: relative;
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background: #444;
      }
      .health-wrapper {
        position: absolute;
        width: 300px;
        height: 35px;
        left: 50%;
        margin-left: -150px;
        top: 50px;
        border: 2px solid #333;
        box-shadow: 0px 0px 10px 7px #25750a;
        z-index: 99999;
      }
      body {
        top: 0px;
      }
      .statustext {
        position: absolute;
        top: -10%;
        left: 50%;
        width: 50%;
        margin-left: -25%;
        display: none;
      }
      .ui .radar {
        position: absolute;
        left: 50px !important;
        top: 70% !important;
      }
      #visor {
        pointer-events: none !important;
      }
      canvas:first {
        position: absolute;
        width: 62.5vw;
        height: 100vw;
        left: 50% !important;
        margin-left: -31.25vw !important;
      }
      .splitframe {
        position: absolute;
        height: 50%;
        top: 50%;
        margin: 0;
        padding: 0;
        border: 0;
        left: 0;
        right: 0;
        bottom: 0;
        width: 100%;
        z-index: 9999;
      }
      .splitframe0 {
        position: absolute;
        height: 50%;
        top: 0;
        margin: 0;
        padding: 0;
        border: 0;
        left: 0;
        right: 0;
        width: 100%;
        z-index: 9999;
      }
      #radar-obj {
        position: absolute;
        margin-top: -5%;
        z-index: 9999;
        background: #ff0000;
        padding: 5px;
        border-radius: 100%;
      }
      .crosshair {
        position: absolute;
        width: 10px;
        height: 10px;
        margin: 0;
        padding: 0;
        border-radius: 50%;
        border: 2px solid #444;
        background: transparent;
        left: 50%;
        top: 50%;
        margin-left: -5px;
        margin-top: -5px;
      }
      .swal-modal {
        background: #444;
        box-shadow: 0px 0px 10px 5px #ff4444;
      }
      .swal-modal * {
        color: #ff4444;
      }
      .swal-button {
        background: #ff4444;
        color: #333 !important;
        box-shadow: none !important;
        outline: none !important;
      }
      * {
        white-space: nowrap;
      }
      .loader {
        position: absolute;
        width: 100vw;
        height: 100vh;
        margin: 0;
        background-color: #444;
        display: flex;
        justify-content: center;
        align-items: center;
        align-content: center;
        margin: 0 !important;
        left: 0 !important;
        top: 0 !important;
        right: 0 !important;
        bottom: 0 !important;
        z-index: 999999;
        /* background-image: url(./images/spartan.png); */
        background-repeat: no-repeat;
        background-position: 50px 45%;
        background-size: 25vw;
      }
      .loader-1 {
        width: 8vmax;
        height: 8vmax;
        border-right: 4px solid #25750a;
        border-radius: 100%;
        animation: spinRight 800ms linear infinite;
        margin: 0;
        margin-top: -100px;
      }
      .loader-1:before, .loader-1:after {
        content: "";
        width: 6vmax;
        height: 6vmax;
        display: block;
        position: absolute;
        left: calc(50% - 3vmax);
        border-left: 3px solid #25750a;
        border-radius: 100%;
        animation: spinLeft 800ms linear infinite;
      }
      .loader-1:after {
        width: 4vmax;
        height: 4vmax;
        top: calc(50% - 2vmax);
        left: calc(50% - 2vmax);
        border: 0;
        border-right: 2px solid #25750a;
        animation: none;
      }
      @keyframes spinLeft {
      	from {
          transform: rotate(0deg);
      	}
      	to {
      	  transform: rotate(720deg);
      	}
      }
      @keyframes spinRight {
      	from {
      	  transform: rotate(360deg);
      	}
      	to {
      	  transform: rotate(0deg);
      	}
      }
      .progress-bar {
        position: absolute;
        width: 100px;
        height: 10px;
        padding: 5px;
        background: #333;
        left: 50%;
        margin-left: -50px;
      }
      #progress {
        margin: 0;
        width: 1%;
        height: 100%;
        background: #25750a;
      }
      #weapontext {
        position: absolute;
        left: 50px;
        color: #ff4444;
        font-size: 20px;
        font-weight: 600;
        font-family: monospace, Arial;
        z-index: 9999;
        bottom: 50px;
      }
      a:focus {
        border: 2px solid currentColor;
        border-radius: 2px;
      }
    </style>

    <script src="https://cdn.jsdelivr.net/gh/Parking-Master/Gametime.js@latest/js/username-generator.min.js"></script>
  </head>

        document.querySelector("#weapontext").style.display = "block";

        document.querySelector("#weapontext").style.display = "none";
      }

      score1 = 0;
      score2 = 0;
      setScore = 10;
      setTime = 5;
