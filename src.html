<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      html, body {
        font-family: Arial, Helvetica, sans-serif;
        font-size: 20px;
        cursor: url(./cursors/cursor2.png), auto !important;
        overflow: hidden !important;
        user-select: none !important;
        transition: top .2s;
        background: #eeeeee;
      }
      * {
        cursor: url(./cursors/cursor2.png), auto !important;
      }
      .scoreboard {
        position: absolute;
        background: #fff;
        width: 75px;
        height: 30px;
        padding: 5px;
        border-top-left-radius: 4px;
        border-bottom-left-radius: 4px;
        z-index: 9999;
        left: 100%;
        margin-left: -80px;
        top: 85vh;
        font-size: 12px;
        letter-spacing: 2px;
        color: #333;
        font-family: 'Courier New', Courier, monospace;
        font-weight: 600;
      }
      .ui #rounds {
        position: absolute;
        background: #fff;
        border-radius: 5px;
        left: 50px;
        bottom: 50px;
        color: #444;
        padding: 3px;
        font-family: 'Courier New', Courier, monospace;
        letter-spacing: -2px;
        font-weight: 600;
      }
      .ui img {
        position: absolute;
        left: 0;
        top: -10px;
        margin: 0;
        padding: 0;
      }
      canvas {
        background: blue;
      }
      .swal-overlay {
        background: transparent !important;
        pointer-events: none !important;
      }
      .swal-title {
        font-size: 30px;
      }
      .crosshair {
        position: absolute;
        left: 50% !important;
        top: 50% !important;
        width: 25px;
        margin-left: -12.5px !important;
        margin-top: -12.5px !important;
        z-index: 9999;
        filter: invert(100%);
      }
      .health {
        position: relative;
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background: #fff;
      }
      .health-wrapper {
        position: absolute;
        width: 300px;
        height: 35px;
        left: 50%;
        margin-left: -150px;
        top: 20px;
        border: 2px solid #fff;
        z-index: 9999;
      }
      body {
        top: 0px;
      }
      .statustext {
        position: relative;
        text-align: center;
        top: 40%;
        padding: 0;
        font-size: 25px;
        color: #fff;
        font-weight: 600;
      }
    </style>
